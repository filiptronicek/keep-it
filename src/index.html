<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />
    <title>KeepIt-APP
    </title>
  </head>
  <body class="center">
    <h1 class="main-heading">Keep it App </h1>
    <span class="desc" id="desc">Photo upload</span>

    <input name="image" type="file" id="image" accept="image/*" style="display:none" onchange="handleFiles(this.files)" multiple>

    <div id="imageBorder">
      <div id="imageContainer">
    
        <label id="dropbox" class="center" for="fileSelect">
        <!--  <i class="fa fa-picture-o" aria-hidden="true"></i> -->
          <p> Drop image here or click here to upload</p>
         
      </label>
      <br>
      <div class="w3-container">
          
        <div class="w3-light-grey progress">
          <div id="myBar" class="w3-container w3-green" style="height:24px;width:0%">
          </div>
        </div>
      
        <p id="myP"> <span id="demo">0</span>/<span id="toCount">10</span></p>
      
      </div>
    
        <button id="fileSelect" type="button" class="btn btn-primary btn-block">Upload Image</button>
        <button id="fileRemove" type="button" class="btn btn-primary btn-block">Remove Image</button>
    
      </div>
      <br>
      <form>
        <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
        <label for="nme"><span>What's the name of this album?</span></label>
      
        <input type="submit" value="Submit!" />
      </form>
      <div id="images"></div>
      <p id="urlOutPut"></p>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js"></script>
</html>
