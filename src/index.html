<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />
    <title>KI-APP
    </title>
  </head>
  <body class="center">
    <h1 class="main-heading">Keep it App </h1>
    <input name="image" type="file" id="image" accept="image/*" style="display:none" onchange="handleFiles(this.files)" multiple>

    <div id="imageBorder">
      <div id="imageContainer">
    
        <label id="dropbox" class="center" for="fileSelect">
        <!--  <i class="fa fa-picture-o" aria-hidden="true"></i> -->
          <p> Drop image here or click here to upload</p>
      </label>
        <div id="preview" class="hidden">
        </div>
    
        <button id="fileSelect" type="button" class="btn btn-primary btn-block">Upload Image</button>
        <button id="fileRemove" type="button" class="btn btn-primary btn-block">Remove Image</button>
    
      </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/index.js"></script>
</html>
